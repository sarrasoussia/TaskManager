<div class="ala">
  <div cdkDropListGroup class="d-flex ">
    <div *ngFor="let list of lists" cdkDropList [cdkDropListData]="list.ala" class="example-list " (cdkDropListDropped)="drop($event)">
      <h2>{{list.nom}}</h2><br>
      <div class="example-container">
        <div *ngFor="let item of list.ala" cdkDrag [cdkDragData]="item" class="example-box ">
          <div>
            <i class="label">Task Name: </i>
            <h6 class="value">{{ item.taskname }}</h6>
            <i class="label">Task Description: </i>
            <h6 class="value">{{ item.description }}</h6>
            <i class="label">Task Owner: </i>
            <h6 class="value">{{ item.owner }}</h6>
          </div>
          
          
        </div>
      </div>

      <div *ngIf="list.nom === 'Done'">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Name</span>
          <input [(ngModel)]="newDoneTaskname"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Descripton</span>
          <input [(ngModel)]="newDoneTaskdescrip"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Owner</span>
          <input [(ngModel)]="newDoneTaskowner"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-secondary button"  (click)="adddDoneTasks()">Apply</button>
      </div>

      <div *ngIf="list.nom === 'ToDo'">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Name</span>
          <input [(ngModel)]="newtodoTaskname"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Descripton</span>
          <input [(ngModel)]="newtodoTaskdescrip"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Owner</span>
          <input [(ngModel)]="newtodoTaskowner"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-secondary button" (click)="adddToDoTasks()">Apply</button>
      </div>

      <div *ngIf="list.nom === 'In Progress'">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Name</span>
          <input [(ngModel)]="newinprogressTaskname"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Descripton</span>
          <input [(ngModel)]="newinprogressTaskdescrip"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Task Owner</span>
          <input [(ngModel)]="newinprogressTaskowner"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-secondary button" (click)="adddInprogressTasks()">Apply</button>
      </div>

    </div>
  </div>
</div>
